<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .pulsing {
      animation: pulse 2s infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rotating {
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }
  </style>
  
  <!-- Background -->
  <circle cx="25" cy="25" r="23" fill="#FFFFFF" stroke="#000080" stroke-width="2" />
  
  <!-- Code symbols -->
  <g transform="translate(25, 25)">
    <text x="-10" y="5" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#000080">{}</text>
    <text x="-2" y="5" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#000080">;</text>
  </g>
  
  <!-- Red "no" circle and slash -->
  <g class="pulsing">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#FF0000" stroke-width="2" />
    <line x1="10" y1="40" x2="40" y2="10" stroke="#FF0000" stroke-width="3" />
  </g>
  
  <!-- Relaxing emoji -->
  <g transform="translate(35, 15) scale(0.5)">
    <circle cx="0" cy="0" r="10" fill="#FFCC00" />
    <path d="M-5,0 A5,5 0 0,0 5,0" stroke="#000000" stroke-width="1.5" fill="none" />
    <circle cx="-3" cy="-3" r="1.5" fill="#000000" />
    <circle cx="3" cy="-3" r="1.5" fill="#000000" />
    <path d="M-3,3 L3,3" stroke="#000000" stroke-width="1" />
  </g>
  
  <!-- ZZZ for sleeping/relaxing -->
  <g transform="translate(40, 10)" class="rotating">
    <text x="0" y="0" font-family="Comic Sans MS, cursive" font-size="8" font-weight="bold" fill="#0000FF">Z</text>
    <text x="-3" y="-3" font-family="Comic Sans MS, cursive" font-size="6" font-weight="bold" fill="#0000FF">Z</text>
    <text x="-6" y="-6" font-family="Comic Sans MS, cursive" font-size="4" font-weight="bold" fill="#0000FF">Z</text>
  </g>
</svg>
