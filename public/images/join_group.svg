<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="31" viewBox="0 0 120 31">
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .button {
      animation: pulse 2s infinite;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 2px #FFFF00); }
      50% { filter: drop-shadow(0 0 5px #FFFF00); }
    }
    .glowing {
      animation: glow 2s infinite;
    }
  </style>

  <!-- Button background -->
  <g class="button">
    <rect width="120" height="31" rx="5" fill="#FF9900" stroke="#804000" stroke-width="2" />

    <!-- 3D effect -->
    <rect x="2" y="2" width="116" height="27" rx="4" fill="#FFCC00" />

    <!-- Inner shadow -->
    <rect x="4" y="4" width="112" height="23" rx="3" fill="#FF9900" />
  </g>

  <!-- Text -->
  <text x="60" y="20" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="#000080" text-anchor="middle" class="glowing">JOIN GROUP</text>

  <!-- People icons -->
  <g transform="translate(15, 15) scale(0.5)">
    <circle cx="0" cy="0" r="5" fill="#000080" /> <!-- Head -->
    <rect x="-3" y="6" width="6" height="10" rx="2" fill="#000080" /> <!-- Body -->
  </g>

  <g transform="translate(30, 15) scale(0.5)">
    <circle cx="0" cy="0" r="5" fill="#000080" /> <!-- Head -->
    <rect x="-3" y="6" width="6" height="10" rx="2" fill="#000080" /> <!-- Body -->
  </g>

  <g transform="translate(90, 15) scale(0.5)">
    <circle cx="0" cy="0" r="5" fill="#000080" /> <!-- Head -->
    <rect x="-3" y="6" width="6" height="10" rx="2" fill="#000080" /> <!-- Body -->
  </g>

  <g transform="translate(105, 15) scale(0.5)">
    <circle cx="0" cy="0" r="5" fill="#000080" /> <!-- Head -->
    <rect x="-3" y="6" width="6" height="10" rx="2" fill="#000080" /> <!-- Body -->
  </g>
</svg>
