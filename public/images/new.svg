<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" viewBox="0 0 40 20">
  <style>
    @keyframes flash {
      0%, 49% { fill: #FF0000; }
      50%, 100% { fill: #FFFF00; }
    }
    .flashing {
      animation: flash 0.5s infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    .rotating {
      transform-origin: center;
      animation: rotate 1s infinite;
    }
  </style>
  
  <!-- Background -->
  <g class="rotating">
    <rect width="40" height="20" rx="10" fill="#FF0000" stroke="#FFFFFF" stroke-width="1" />
  </g>
  
  <!-- Text -->
  <text x="20" y="14" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle" class="flashing">NEW!</text>
</svg>
