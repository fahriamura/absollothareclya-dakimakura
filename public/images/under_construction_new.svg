<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30" viewBox="0 0 120 30">
  <!-- Striped background -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="#FFD166" />
      <rect x="5" width="5" height="10" fill="#000000" />
    </pattern>
  </defs>
  
  <!-- Main banner with striped background -->
  <rect width="120" height="30" fill="url(#stripes)" stroke="#000000" stroke-width="2" />
  
  <!-- Text with shadow for better readability -->
  <text x="60" y="20" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="0.5">UNDER CONSTRUCTION</text>
  
  <!-- Warning symbols -->
  <g transform="translate(10,15) scale(0.5)">
    <polygon points="0,-10 8.7,5 -8.7,5" fill="#FF6B6B" stroke="#000000" stroke-width="1" />
    <text x="0" y="3" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">!</text>
  </g>
  
  <g transform="translate(110,15) scale(0.5)">
    <polygon points="0,-10 8.7,5 -8.7,5" fill="#FF6B6B" stroke="#000000" stroke-width="1" />
    <text x="0" y="3" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">!</text>
  </g>
</svg>
