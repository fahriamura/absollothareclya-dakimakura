<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Floppy Disk Body -->
  <rect x="20" y="20" width="60" height="60" rx="3" fill="#000080" stroke="#000000" stroke-width="2" />
  
  <!-- Metal Slider -->
  <rect x="25" y="25" width="50" height="10" fill="#C0C0C0" stroke="#000000" stroke-width="1" />
  
  <!-- Write Protection Notch -->
  <rect x="20" y="65" width="10" height="15" fill="#000080" stroke="#000000" stroke-width="1" />
  
  <!-- Label Area -->
  <rect x="30" y="40" width="40" height="30" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  
  <!-- Label Text -->
  <text x="50" y="55" font-family="Arial" font-size="8" text-anchor="middle" fill="#000000">IMPHNEN</text>
  <text x="50" y="65" font-family="Arial" font-size="6" text-anchor="middle" fill="#000000">1.44 MB</text>
  
  <!-- Center Metal Part -->
  <circle cx="50" cy="55" r="8" fill="#C0C0C0" stroke="#000000" stroke-width="1" />
  <circle cx="50" cy="55" r="3" fill="#000000" />
  
  <!-- Top Right Corner Cut -->
  <polygon points="80,20 80,30 70,20" fill="#000080" stroke="#000000" stroke-width="1" />
</svg>
