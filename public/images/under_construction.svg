<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30" viewBox="0 0 120 30">
  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blinking {
      animation: blink 1s infinite;
    }
  </style>

  <!-- Background -->
  <rect width="120" height="30" fill="#FF0000" />

  <!-- Yellow background for text -->
  <rect x="5" y="5" width="110" height="20" fill="#FFFF00" />

  <!-- Border -->
  <rect width="120" height="30" fill="none" stroke="#000000" stroke-width="2" />

  <!-- Text - positioned to be fully inside yellow area -->
  <text x="60" y="19" font-family="Arial Black, sans-serif" font-size="8.5" font-weight="bold" fill="#000000" text-anchor="middle" class="blinking">UNDER CONSTRUCTION</text>
</svg>
