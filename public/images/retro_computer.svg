    <rect x="48" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="54" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="60" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="66" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="72" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="78" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="84" y="119" width="4" height="3" rx="1" ry="1" />
    <rect x="90" y="119" width="4" height="3" rx="1" ry="1" />
