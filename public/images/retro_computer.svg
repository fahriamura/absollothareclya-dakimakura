<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <!-- Background -->
  <rect width="150" height="150" rx="10" ry="10" fill="#F8F9FA" stroke="#000080" stroke-width="2" />
  
  <!-- Retro Computer -->
  <!-- Monitor -->
  <rect x="30" y="20" width="90" height="70" rx="5" ry="5" fill="#c0c0c0" stroke="#000000" stroke-width="2" />
  <rect x="35" y="25" width="80" height="55" rx="2" ry="2" fill="#000000" stroke="#000000" stroke-width="1" />
  
  <!-- Screen content -->
  <text x="40" y="35" font-family="monospace" font-size="5" fill="#00FF00">C:\\> IMPHNEN.EXE</text>
