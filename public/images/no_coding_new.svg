<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Background -->
  <circle cx="40" cy="40" r="38" fill="#F8F9FA" stroke="#4A00E0" stroke-width="2" />
  
  <!-- Code brackets -->
  <text x="25" y="45" font-family="monospace" font-size="30" fill="#4ECDC4">{}</text>
  <text x="35" y="45" font-family="monospace" font-size="30" fill="#8E2DE2">()</text>
  <text x="45" y="45" font-family="monospace" font-size="30" fill="#FF6B6B">[]</text>
  
  <!-- Red prohibition circle and slash -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#FF6B6B" stroke-width="5" />
  <line x1="15" y1="65" x2="65" y2="15" stroke="#FF6B6B" stroke-width="5" />
  
  <!-- ZZZ (sleeping) -->
  <text x="55" y="25" font-family="Arial" font-size="8" font-weight="bold" fill="#4A00E0">Z</text>
  <text x="60" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#8E2DE2">Z</text>
  <text x="65" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B6B">Z</text>
  
  <!-- Caption -->
  <text x="40" y="70" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#4A00E0">NO CODING</text>
</svg>
