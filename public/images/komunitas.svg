<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Background with retro gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="150" rx="10" ry="10" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <path d="M0,30 L200,30 M0,60 L200,60 M0,90 L200,90 M0,120 L200,120 M40,0 L40,150 M80,0 L80,150 M120,0 L120,150 M160,0 L160,150" 
        stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2" />
  
  <!-- Central circle for community -->
  <circle cx="100" cy="75" r="40" fill="#4ECDC4" fill-opacity="0.7" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- People silhouettes -->
  <!-- Person 1 (top) -->
  <g transform="translate(100, 35)">
    <circle cx="0" cy="0" r="10" fill="#FFD166" />
    <path d="M-5,-3 C-5,-5 5,-5 5,-3 L5,3 C5,5 -5,5 -5,3 Z" fill="#000000" />
    <path d="M-3,0 A2,3 0 0,0 3,0" fill="none" stroke="#000000" stroke-width="1" />
    <path d="M0,10 L0,25 L-8,40 L8,40 Z" fill="#FFD166" />
  </g>
  
  <!-- Person 2 (right) -->
  <g transform="translate(135, 75)">
    <circle cx="0" cy="0" r="10" fill="#FF6B6B" />
    <path d="M-5,-3 C-5,-5 5,-5 5,-3 L5,3 C5,5 -5,5 -5,3 Z" fill="#000000" />
    <path d="M-3,0 A2,3 0 0,0 3,0" fill="none" stroke="#000000" stroke-width="1" />
    <path d="M0,10 L0,25 L-8,40 L8,40 Z" fill="#FF6B6B" />
  </g>
  
  <!-- Person 3 (bottom) -->
  <g transform="translate(100, 115)">
    <circle cx="0" cy="0" r="10" fill="#8E2DE2" />
    <path d="M-5,-3 C-5,-5 5,-5 5,-3 L5,3 C5,5 -5,5 -5,3 Z" fill="#000000" />
    <path d="M-3,0 A2,3 0 0,0 3,0" fill="none" stroke="#000000" stroke-width="1" />
    <path d="M0,-10 L0,-25 L-8,-40 L8,-40 Z" fill="#8E2DE2" />
  </g>
  
  <!-- Person 4 (left) -->
  <g transform="translate(65, 75)">
    <circle cx="0" cy="0" r="10" fill="#4ECDC4" />
    <path d="M-5,-3 C-5,-5 5,-5 5,-3 L5,3 C5,5 -5,5 -5,3 Z" fill="#000000" />
    <path d="M-3,0 A2,3 0 0,0 3,0" fill="none" stroke="#000000" stroke-width="1" />
    <path d="M0,10 L0,25 L-8,40 L8,40 Z" fill="#4ECDC4" />
  </g>
  
  <!-- Connection lines -->
  <line x1="100" y1="45" x2="100" y2="65" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="125" y1="75" x2="110" y2="75" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="100" y1="105" x2="100" y2="85" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="75" y1="75" x2="90" y2="75" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,2" />
  
  <!-- Central icon -->
  <g filter="url(#glow)">
    <circle cx="100" cy="75" r="15" fill="#FFFFFF" />
    <text x="100" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000080">IM</text>
  </g>
  
  <!-- Stars decoration -->
  <g fill="#FFFFFF" opacity="0.8">
    <path d="M30,30 L33,30 M31.5,28.5 L31.5,31.5" stroke="#FFFFFF" stroke-width="1.5" />
    <path d="M170,30 L173,30 M171.5,28.5 L171.5,31.5" stroke="#FFFFFF" stroke-width="1.5" />
    <path d="M30,120 L33,120 M31.5,118.5 L31.5,121.5" stroke="#FFFFFF" stroke-width="1.5" />
    <path d="M170,120 L173,120 M171.5,118.5 L171.5,121.5" stroke="#FFFFFF" stroke-width="1.5" />
  </g>
  
  <!-- Title -->
  <text x="100" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">KOMUNITAS IMPHNEN</text>
  
  <!-- Subtitle -->
  <text x="100" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">Malas Ngoding Bersama Lebih Menyenangkan!</text>
</svg>
