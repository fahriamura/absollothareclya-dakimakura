<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="90" height="30" viewBox="0 0 90 30">
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rotating {
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .pulsing {
      animation: pulse 2s infinite;
    }
  </style>
  
  <!-- Background -->
  <rect width="90" height="30" rx="3" fill="#0078D7" />
  
  <!-- IE Logo -->
  <g transform="translate(15, 15) scale(0.7)">
    <circle cx="0" cy="0" r="12" fill="#0078D7" stroke="#FFFFFF" stroke-width="2" />
    
    <!-- Orbit -->
    <g class="rotating">
      <ellipse cx="0" cy="0" rx="16" ry="6" fill="none" stroke="#FFFFFF" stroke-width="1.5" />
    </g>
    
    <!-- "e" -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" class="pulsing">e</text>
  </g>
  
  <!-- Text -->
  <text x="55" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">INTERNET</text>
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EXPLORER</text>
  
  <!-- Border -->
  <rect width="90" height="30" rx="3" fill="none" stroke="#FFFFFF" stroke-width="1" />
</svg>
